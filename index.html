<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Najbližšie nemocnice</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #results { margin-top: 20px; }
    .hospital { padding: 10px; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Vyhľadanie najbližších nemocníc</h1>
  <button onclick="findHospitals()">Nájsť nemocnice</button>
  <div id="results"></div>

  <script>
    async function findHospitals() {
      if (!navigator.geolocation) {
        alert("Geolokácia nie je podporovaná.");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        // Overpass API dotaz: nemocnice v okruhu 5 km
        const query = `
          [out:json];
          (
            node["amenity"="hospital"](around:5000,${lat},${lon});
            way["amenity"="hospital"](around:5000,${lat},${lon});
            relation["amenity"="hospital"](around:5000,${lat},${lon});
          );
          out center;
        `;

        const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

        try {
          const response = await fetch(url);
          const data = await response.json();

          const resultsDiv = document.getElementById("results");
          resultsDiv.innerHTML = "";

          if (data.elements.length === 0) {
            resultsDiv.innerHTML = "<p>Žiadne nemocnice v okolí.</p>";
            return;
          }

          data.elements.forEach(el => {
            const name = el.tags && el.tags.name ? el.tags.name : "Neznáma nemocnica";
            const addr = el.tags && el.tags["addr:street"] ? el.tags["addr:street"] : "";
            const city = el.tags && el.tags["addr:city"] ? el.tags["addr:city"] : "";
            const info = `${name} ${addr} ${city}`.trim();

            const div = document.createElement("div");
            div.className = "hospital";
            div.innerHTML = `<strong>${name}</strong><br>
                             ${addr} ${city}<br>
                             GPS: ${el.lat || el.center.lat}, ${el.lon || el.center.lon}`;
            resultsDiv.appendChild(div);
          });
        } catch (err) {
          alert("Chyba pri načítaní dát: " + err);
        }
      });
    }
  </script>
</body>
</html>
